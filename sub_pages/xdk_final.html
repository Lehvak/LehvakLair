<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d1d0bc;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: -10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        #sidebar {
            width: 100px;
            background-color: #333;
            color: white;
            padding: 15px;
            box-sizing: border-box;
            position: fixed;
            top: 60px;
            bottom: 0;
            overflow-y: auto;
        }

        #sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        #sidebar a:hover {
            background-color: #4CAF50;
        }

        section {
            margin-left: 220px;
            padding: 80px 20px 20px 20px;
            flex: 1;
            max-width: 800px;
            margin: 80px auto 20px auto;
            text-align: center;
        }

        table.wikitable {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table.wikitable th, table.wikitable td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table.wikitable th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .centered-list {
            width: fit-content;
            margin: 0 auto;
            text-align: left;
        }

        h1, h2, h3 {
            margin-top: 40px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #sidebar {
                width: 150px;
            }

            section {
                margin-left: 150px;
                padding: 80px 10px 20px 10px;
            }
        }

        @media (max-width: 576px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: auto;
                bottom: auto;
                padding: 10px;
            }

            #sidebar a {
                padding: 8px;
                text-align: center;
            }

            section {
                margin-left: 0;
                padding: 80px 10px 20px 10px;
                margin: 10px auto;
            }

            footer {
                position: relative;
            }
        }
    </style>
</head>
