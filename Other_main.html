<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d1d0bc;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: -10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        #sidebar {
            width: 100px;
            background-color: #333;
            color: white;
            padding: 15px;
            box-sizing: border-box;
            position: fixed;
            top: 60px; /* Ensure it does not overlap the header */
            bottom: 0;
            overflow-y: auto;
        }

        #sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        #sidebar a:hover {
            background-color: #4CAF50;
        }

        section {
            margin-left: 220px; /* Margin to the right of the sidebar */
            padding: 80px 20px 20px 20px; /* Top padding increased to account for the header */
            text-align: center;
            flex: 1;
            max-width: 800px; /* Limit the width of the section content */
            margin: 80px auto 20px auto; /* Center the section content */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #sidebar {
                width: 150px;
            }

            section {
                margin-left: 150px;
                padding: 80px 10px 20px 10px;
            }
        }

        @media (max-width: 576px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: auto;
                bottom: auto;
                padding: 10px;
            }

            #sidebar a {
                padding: 8px;
                text-align: center;
            }

            section {
                margin-left: 0;
                padding: 80px 10px 20px 10px;
                margin: 10px auto;
            }

            footer {
                position: relative;
            }
        }

    </style>
</head>

<body>

    <header>
        <h1>Other Page</h1>
    </header>

    <div id="sidebar">
        <h2>Topics</h2>
        <a href="sub_pages/mtv_other_p1.html">MTV</a>
    </div>

    <section>
        <h2 id="topic1">Welcome to the Other Page</h2>
        <p>This is the Other page of the website, where we discuss different topics.</p>
    </section>

    <footer>
        <p>&copy; 2024 Lehvak Lair. All rights reserved.</p>
    </footer>

</body>

</html>
